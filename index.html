<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Programming Survey Form</title>
    </head>
    <body>
        <main>
            <h1 id="title">Programming Survey Form</h1>
            <p id="description">What is your favorite programming language?</p>
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <label for="number" id="number-label">Age</label>
                    <input type="number" id="number" min="0" max="100" placeholder="Enter your age" required>
                </div>
                <div class="form-group">
                    <label for="dropdown" id="language-label">Favorite language</label>
                    <select id="dropdown" required>
                        <option selected disabled value="none">Choose an option</option>
                        <option value="javascript">Javascript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C++</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Experience</p>
                    <label for="radio">
                    <input type="radio" class="radio" name="radio" value="0">
                    Under 1 year</label>
                    <label for="radio">
                    <input type="radio" class="radio" name="radio" value="1-5">
                    1-5 years</label>
                    <label for="radio">
                    <input type="radio" class="radio" name="radio" value="5-10">
                    5-10 years</label>
                    <label for="radio">
                    <input type="radio" class="radio" name="radio" value="10">
                    Over 10 years</label>
                </div>
                <div class="form-group">
                    <p>Education</p>
                    <label for="checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" value="cs">
                    Computer science degree</label>
                    <label for="checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" value="swe">
                    software engineering degree</label>
                    <label for="checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" value="it">
                    Information technology degree</label>
                    <label for="checkbox">
                    <input type="checkbox" class="checkbox" name="checkbox" value="self">
                    Self-taught</label>
                </div>
                <div class="form-group">
                    <p>Additional comments</p>
                    <textarea id="comment" name="comment" placeholder="Enter your comment"></textarea>
                    <button id="submit">Submit</button>
                </div>
            </form>
        </main>
    </body>
</html>
